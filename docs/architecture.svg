<svg xmlns="http://www.w3.org/2000/svg" width="640" height="240" viewBox="0 0 640 240">
  <style>
    .box { fill: #f5f5f5; stroke: #1f2933; stroke-width: 2; rx: 8; ry: 8; }
    .text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #111827; }
    .arrow { stroke: #1f2933; stroke-width: 2; marker-end: url(#arrowhead); fill: none; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0 0, 8 4, 0 8" fill="#1f2933" />
    </marker>
  </defs>
  <rect class="box" x="40" y="40" width="160" height="80" />
  <text class="text" x="120" y="80" text-anchor="middle">Image File</text>
  <text class="text" x="120" y="100" text-anchor="middle">(input)</text>

  <rect class="box" x="240" y="20" width="180" height="60" />
  <text class="text" x="330" y="55" text-anchor="middle">Hashing Module</text>
  <text class="text" x="330" y="75" text-anchor="middle">SHA-256 &amp; aHash</text>

  <rect class="box" x="240" y="120" width="180" height="60" />
  <text class="text" x="330" y="155" text-anchor="middle">Metadata Module</text>
  <text class="text" x="330" y="175" text-anchor="middle">Dimensions &amp; EXIF</text>

  <rect class="box" x="460" y="70" width="140" height="100" />
  <text class="text" x="530" y="110" text-anchor="middle">Proof Builder</text>
  <text class="text" x="530" y="130" text-anchor="middle">CTX token &amp;</text>
  <text class="text" x="530" y="150" text-anchor="middle">JSON payload</text>

  <line class="arrow" x1="200" y1="80" x2="240" y2="50" />
  <line class="arrow" x1="200" y1="80" x2="240" y2="150" />
  <line class="arrow" x1="420" y1="50" x2="460" y2="120" />
  <line class="arrow" x1="420" y1="150" x2="460" y2="120" />
</svg>
