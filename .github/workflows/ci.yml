name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install (clean, lockfile-respektierend)
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests (Jest, ESM)
        run: npm test -- --ci --runInBand

      - name: CLI smoke test (optional, aber empfehlenswert)
        run: |
          npx --no-install pboimg proof examples/sample.png > out.json
          # Minimalpr√ºfung auf erwartete Felder via jq (ist auf ubuntu-latest vorinstalliert)
          jq -e '.schema and .hash_sha256 and .pHash_ahash and .dimensions and .ctx_token' out.json
