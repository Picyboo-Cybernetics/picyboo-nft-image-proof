name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable npm 10 via Corepack
        run: |
          if corepack enable npm@10 2>/dev/null; then
            echo "Corepack configured npm@10"
          else
            corepack enable
            corepack prepare npm@10 --activate
          fi
          npm --version

      - name: Record tool diagnostics
        run: |
          {
            echo "node $(node -v)"
            echo "npm $(npm -v)"
            echo "registry $(npm config get registry)"
          } | tee ci-diagnostics.txt

      - name: Install dependencies
        id: npm-ci
        continue-on-error: true
        run: |
          set -o pipefail
          npm ci --verbose --no-audit --no-fund 2>&1 | tee npm-ci.log

      - name: Show npm debug logs
        if: steps.npm-ci.outcome != 'success'
        run: |
          for file in "$HOME"/.npm/_logs/*-debug-*.log; do
            if [ -f "$file" ]; then
              echo "::group::$file"
              cat "$file"
              echo "::endgroup::"
            fi
          done

      - name: Check npm registry availability
        id: npm-ping
        run: |
          if npm ping; then
            echo "registry-ok=true" >> "$GITHUB_OUTPUT"
          else
            echo "registry-ok=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Registry unavailable notice
        if: steps.npm-ping.outputs.registry-ok != 'true'
        run: echo "sandbox registry unreachable, external 403"

      - name: Collect npm logs
        if: always()
        run: |
          mkdir -p ci-artifacts
          [ -f ci-diagnostics.txt ] && cp ci-diagnostics.txt ci-artifacts/
          [ -f npm-ci.log ] && cp npm-ci.log ci-artifacts/
          find "$HOME"/.npm/_logs -maxdepth 1 -name '*-debug-*.log' -exec cp {} ci-artifacts/ \; 2>/dev/null || true

      - name: Upload diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-ci-diagnostics
          path: ci-artifacts
          if-no-files-found: ignore

      - name: Verify install result
        if: steps.npm-ping.outputs.registry-ok == 'true'
        run: |
          if [ "${{ steps.npm-ci.outcome }}" != "success" ]; then
            echo "npm ci failed despite reachable registry" >&2
            exit 1
          fi

      - name: Run lint
        if: steps.npm-ping.outputs.registry-ok == 'true' && steps.npm-ci.outcome == 'success'
        run: npm run lint --if-present

      - name: Run tests
        if: steps.npm-ping.outputs.registry-ok == 'true' && steps.npm-ci.outcome == 'success'
        run: npm test --if-present
