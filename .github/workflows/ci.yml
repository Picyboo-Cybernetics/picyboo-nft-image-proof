name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      can_build: ${{ steps.readiness.outputs.can_build }}
      reason: ${{ steps.readiness.outputs.reason }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable npm 10 via Corepack
        run: |
          set -euo pipefail
          if corepack enable npm@10 2>/dev/null; then
            echo "Corepack configured npm@10"
          else
            corepack enable
            corepack prepare npm@10 --activate
          fi
          npm --version

      - name: Record tool diagnostics
        run: |
          {
            echo "node $(node -v)"
            echo "npm $(npm -v)"
            echo "registry $(npm config get registry)"
          } | tee ci-diagnostics.txt

      - name: Evaluate build readiness
        id: readiness
        run: |
          set -euo pipefail
          can_build=true
          reasons=()

          if [ ! -f package-lock.json ]; then
            can_build=false
            reasons+=("missing package-lock.json")
          fi

          if ! npm ping >/tmp/npm-ping.log 2>&1; then
            can_build=false
            reasons+=("public registry unreachable")
          else
            cat /tmp/npm-ping.log
          fi

          if [ ${#reasons[@]} -eq 0 ]; then
            summary="ready: build prerequisites satisfied"
            reason="ready"
          else
            reason="$(printf '%s; ' "${reasons[@]}")"
            reason="${reason%; }"
            summary="skipped: $reason"
          fi

          {
            echo "can_build=$can_build"
            echo "reason=$reason"
          } >> "$GITHUB_OUTPUT"

          printf '%s\n' "$summary" >> "$GITHUB_STEP_SUMMARY"

      - name: Collect diagnostics artifact
        if: always()
        run: |
          mkdir -p ci-artifacts
          [ -f ci-diagnostics.txt ] && cp ci-diagnostics.txt ci-artifacts/
          [ -f /tmp/npm-ping.log ] && cp /tmp/npm-ping.log ci-artifacts/

      - name: Upload diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: prepare-diagnostics
          path: ci-artifacts
          if-no-files-found: ignore

  build:
    needs: prepare
    if: ${{ needs.prepare.outputs.can_build == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Enable npm 10 via Corepack
        run: |
          set -euo pipefail
          if corepack enable npm@10 2>/dev/null; then
            echo "Corepack configured npm@10"
          else
            corepack enable
            corepack prepare npm@10 --activate
          fi
          npm --version

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci --verbose --no-audit --no-fund 2>&1 | tee npm-ci.log

      - name: Run lint
        if: success()
        run: npm run lint --if-present

      - name: Run tests
        if: success()
        run: npm test --if-present

      - name: Collect npm logs
        if: always()
        run: |
          mkdir -p ci-artifacts
          [ -f npm-ci.log ] && cp npm-ci.log ci-artifacts/
          find "$HOME"/.npm/_logs -maxdepth 1 -name '*-debug-*.log' -exec cp {} ci-artifacts/ \; 2>/dev/null || true

      - name: Upload diagnostics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: ci-artifacts
          if-no-files-found: ignore
